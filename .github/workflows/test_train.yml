name: train module test

on:
  workflow_dispatch:
  repository_dispatch:
  push:
    branches: [ master ]
    paths:
      - README.md
      - train.py
      - train_config.py
      - environment.yml
      - utils/module_utils.py
      - utils/new_data_loader.py
      - utils/unet_utils.py
      - tests/test_train_module.sh
      - miniconda-setup.sh
      - .github/workflows/test_train.yml

  pull_request:
    branches: [ master ]
    paths:
      - README.md
      - train.py
      - train_config.py
      - environment.yml
      - utils/module_utils.py
      - utils/new_data_loader.py
      - utils/unet_utils.py
      - tests/test_train_module.sh
      - miniconda-setup.sh
      - .github/workflows/test_train.yml

jobs:
  test_train_module_pipeline:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: 3.9.5
    - name: test train module
      env:
        OSF_TOKEN_: ${{ secrets.OSF_KEY }}
        OSF_USERNAME_: ${{ secrets.OSF_USERNAME }}
        OSF_PROJECT_ID_: "abk4p" 
      run: |
        /bin/bash tests/test_train_module.sh
