name: docker test

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - README.md

  pull_request:
    branches: [ master ]
    paths:
      - README.md

jobs:
  test_docker_pipeline:
    runs-on: ubuntu-20.04
    container: 
      image: vnmd/vesselboost_0.6.0
      volumes:
        - /home/runner/:/home/
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: 3.9.5
    - name: test osf integration
      env:
        OSF_TOKEN_: ${{ secrets.OSF_KEY }}
        OSF_USERNAME_: ${{ secrets.OSF_USERNAME }}
        OSF_PROJECT_ID_: "abk4p" 
      run: |
        pwd
